<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Dark Theme */
        body {
            background-color: #0d1b2a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: rgba(13, 27, 42, 0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            margin: 0;
        }


        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Redirect Text */
        .redirect {
            margin-top: 15px;
            color: #ccc;
        }

        .redirect a {
            color: #007bff;
            text-decoration: none;
        }

        .redirect a:hover {
            text-decoration: underline;
        }

        /* Error Messages */
        #error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }
         /* Floating Elements Styling */
.floating-elements {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1000; /* Make sure it floats above the content */
  overflow: hidden;
}

/* Floating Image Styling */
.floating-image {
  position: absolute;
  width: 120px;
  opacity: 0.1;
  animation: float 12s infinite ease-in-out;
  pointer-events: none; /* Prevent interaction with floating images */
}

/* Define Positions of Floating Images, Randomize Their Movement */
.floating-image:nth-child(1) {
  top: 10%;
  left: 10%;
  animation-delay: 0s;
}

.floating-image:nth-child(2) {
  top: 50%;
  left: 10%;
  animation-delay: 2s;
}

.floating-image:nth-child(3) {
  top: 60%;
  left: 80%;
  animation-delay: 4s;
}

.floating-image:nth-child(4) {
  top: 80%;
  left: 10%;
  animation-delay: 6s;
}

.floating-image:nth-child(5) {
  top: 20%;
  left: 80%;
  animation-delay: 8s;
}

/* Floating Animation */
@keyframes float {
  0%, 100% {
    transform: translateY(0) rotate(0deg);
  }
  50% {
    transform: translateY(-50px) rotate(20deg);
  }
}
    </style>
    <script>
        // JavaScript for Password Validation
        function validatePassword(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorDiv = document.getElementById("error-message");
            let errorMessage = "";

            // Password length
            if (password.length < 8) {
                errorMessage += "Password must be at least 8 characters long.<br>";
            }

            // Uppercase letter
            if (!/[A-Z]/.test(password)) {
                errorMessage += "Password must include at least one uppercase letter.<br>";
            }

            // Number
            if (!/\d/.test(password)) {
                errorMessage += "Password must include at least one number.<br>";
            }

            // Special character
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errorMessage += "Password must include at least one special character.<br>";
            }

            // Password match
            if (password !== confirmPassword) {
                errorMessage += "Passwords do not match.<br>";
            }

            if (errorMessage) {
                errorDiv.innerHTML = errorMessage;
                errorDiv.style.display = "block";
                event.preventDefault(); // Stop form submission
            } else {
                errorDiv.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>EduVate</h1>
    </header>
    <div class="floating-elements">
        <img src="1.png" class="floating-image" alt="Binary Tree">
        <img src="2.png" class="floating-image" alt="Graph">
        <img src="3.png" class="floating-image" alt="Array">
        <img src="4.png" class="floating-image" alt="Stack">
        <img src="2.png" class="floating-image" alt="Linked List">
      </div>
    <div class="container">
        <h1 class="title">Register</h1>
        <form action="/register" method="POST" onsubmit="validatePassword(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

            <div id="error-message" style="color: red; display: none; margin-bottom: 10px;"></div>

            <button type="submit" class="btn">Register</button>
        </form>
        <p class="redirect">Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>

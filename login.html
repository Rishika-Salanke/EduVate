<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Dark Theme */
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1, h2 {
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #aaa;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Container Styling */
        .dark-container {
            display: flex;
            height: 100vh;
        }

        /* Left Section */
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
        }

        .dsa-image {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Right Section */
        .right-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-color: #1a1a1a;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Redirect Text */
        .redirect {
            margin-top: 15px;
            color: #ccc;
        }

        .redirect a {
            color: #007bff;
            text-decoration: none;
        }

        .redirect a:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        .flash-messages {
            margin-top: 20px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 0.9rem;
        }

        .alert-success {
            background-color: #28a745;
        }

        .alert-error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>EduVate - Interactive DSA Learning</h1>
    </header>
    <div class="dark-container">
        <!-- Left Section for DSA Image -->
        <div class="left-section">
            <img src="dsa-image.png" alt="DSA Learning" class="dsa-image">
        </div>
        
        <!-- Right Section for Login -->
        <div class="right-section">
            <h1 class="title">Login</h1>
            <form action="#" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Login</button>
            </form>
            <p class="redirect">Don't have an account? <a href="register.html">Register</a></p>

            <!-- Flash Messages Placeholder -->
            <div class="flash-messages" aria-live="polite">
                <!-- Messages will be dynamically added here using JavaScript -->
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 EduQuest. All Rights Reserved.</p>
    </footer>
    <script>
        // Example JavaScript for Flash Messages (can be extended for interactivity)
        const flashMessagesContainer = document.querySelector('.flash-messages');

        // Example: Adding a success message dynamically
        function showFlashMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert alert-${type}`;
            messageDiv.textContent = message;
            flashMessagesContainer.appendChild(messageDiv);

            // Remove the message after 5 seconds
            setTimeout(() => {
                flashMessagesContainer.removeChild(messageDiv);
            }, 5000);
        }

        // Example usage
        showFlashMessage('Welcome back!', 'success');
    </script>
</body>
</html>
